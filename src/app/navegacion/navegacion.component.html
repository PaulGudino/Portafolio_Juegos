<div class="example-container">
   <mat-toolbar class="example-toolbar background-black-primary green-primary">
      <button mat-icon-button (click)="snav.toggle()">
         <mat-icon>menu</mat-icon>
      </button>
      <span class="example-spacer"></span>
      <h1 class="example-app-name"> Proyecto de Juegos de Video </h1>
      <span class="example-spacer"></span>
   </mat-toolbar>


   <mat-sidenav-container class="example-sidenav-container background_img">
      <mat-sidenav #snav class="background-navy-primary ">
         <mat-nav-list>
            <ng-container *ngFor="let item of menu">
               <a *ngIf="!item.subsecciones" mat-list-item [routerLink]="item.ruta">
                  <mat-icon class="icono">{{ item.icono }}</mat-icon>
                  {{ item.nombre }}
               </a>
               <a *ngIf="item.subsecciones" mat-list-item (click)="toggleSubsecciones(item)">
                  <mat-icon class="icono">{{ item.icono }}</mat-icon>
                  {{ item.nombre }}
               </a>
               <mat-nav-list *ngIf="item.mostrarSubsecciones" class = "submenu-item">
                  <a *ngFor="let subseccion of item.subsecciones" mat-list-item [routerLink]="subseccion.ruta">
                     <mat-icon class="icono">{{ subseccion.icono }}</mat-icon>
                     {{ subseccion.nombre }}
                  </a>
               </mat-nav-list>
         </ng-container>
         </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
         <ng-content></ng-content>
      </mat-sidenav-content>
   </mat-sidenav-container>

</div>
