<div class="example-container">
   <mat-toolbar class="example-toolbar background-black-primary green-primary">
      <button mat-icon-button (click)="snav.toggle()">
         <mat-icon>menu</mat-icon>
      </button>
      <h1 class="example-app-name"> </h1>
      <span class="example-spacer"></span>
      <h1 class="example-app-name"> Portafolio </h1>
      <span class="example-spacer"></span>
   </mat-toolbar>


   <mat-sidenav-container class="example-sidenav-container background_img">
      <mat-sidenav #snav class="background-navy-primary ">
         <mat-nav-list>
            <a *ngFor="let item of menu" mat-list-item [routerLink]="item.ruta">
               <mat-icon class="icono">{{ item.icono }}</mat-icon>
               {{ item.nombre }}
            </a>
         </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
         <ng-content></ng-content>
      </mat-sidenav-content>
   </mat-sidenav-container>

</div>
